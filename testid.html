<html>
	<script src="jquery-3.6.1.slim.min.js"></script>
	<script>
		$(document).ready(function()
		{
			$("button").click(function()
			{
				$("#test").hide();
			});
		});
	</script>
	<body>
	<p>The sentence below me will disappear as soon as you press the  button</p>
	<p id="test">Hello bye</p>
	<button>TADA</button>
	</body>
</html>
